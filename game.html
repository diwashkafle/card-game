<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    
    <div class="main-body">
        <button id="about-btn"><img id="about-img" src="about.png"></button>
        <div id="player1" class="player">
            <div id="covered-card1" class="covered-card">
            <img src="card-svg.svg" id="payer1-card1" class="splitted-card" role="button">
            <img src="card-svg.svg" id="payer1-card2" class="splitted-card" role="button">
            <img src="card-svg.svg" id="payer1-card3" class="splitted-card" role="button">
            </div>
            <div id="show-card1" class="show-card">
                <div id="show1-card1" class="card">
                    <h4 id="value1" class="inside-card-value1">A</h4>
                    <h1 class="inside-card-suit">♠</h1>
                    <h4 id="value2" class="inside-card-value">A</h4>
                </div>
                <div id="show1-card2" class="card">
                    <h4 id="value1" class="inside-card-value1">A</h4>
                    <h1 class="inside-card-suit">♠</h1>
                    <h4 id="value2" class="inside-card-value">A</h4>
                </div>
                <div id="show1-card3" class="card">
                    <h4 id="value1" class="inside-card-value1">A</h4>
                    <h1 class="inside-card-suit">♠</h1>
                    <h4 id="value2" class="inside-card-value">A</h4>
                </div>
            </div>
        </div>
        <div class="deck-box">
            <button id="show-btn">Show</button>
            <img src="card-svg.svg" id="img-btn" alt="card-deck" class="card-deck" role="button">
            <button id="start-btn" class="play-in"><img class="play-img" src="play.png"></button>
        </div>
        <div id="player2" class="player">
            <div id="covered-card2" class="covered-card" >
            <img src="card-svg.svg" id="payer2-card1" class="splitted-card" role="button">
            <img src="card-svg.svg" id="payer2-card2" class="splitted-card" role="button">
            <img src="card-svg.svg" id="payer2-card3" class="splitted-card" role="button">
            </div>
            <div id="show-card2" class="show-card">
                <div id="show2-card1" class="card">
                    <h4 id="value1" class="inside-card-value1">A</h4>
                    <h1 class="inside-card-suit">♠</h1>
                    <h4 id="value2" class="inside-card-value">A</h4>
                </div>
                <div id="show2-card2" class="card">
                    <h4 id="value1" class="inside-card-value1">A</h4>
                    <h1 class="inside-card-suit">♠</h1>
                    <h4 id="value2" class="inside-card-value">A</h4>
                </div>
                <div id="show2-card3" class="card">
                    <h4 id="value1" class="inside-card-value1">A</h4>
                    <h1 class="inside-card-suit">♠</h1>
                    <h4 id="value2" class="inside-card-value">A</h4>
                </div>
            </div>
        </div>
    </div>

</html>
